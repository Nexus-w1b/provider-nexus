<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virza Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --accent: #6366f1; }
        body { background: #020617; color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .loading-screen { position: fixed; inset: 0; background: #020617; z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.8s ease; }
        
        .workspace-layout { display: grid; grid-template-columns: 1fr; height: calc(100vh - 100px); transition: all 0.5s ease; }
        @media (min-width: 1024px) { .workspace-layout { grid-template-columns: 450px 1fr; } }
        
        .portal-card { transition: all 0.3s ease; cursor: pointer; background: rgba(30, 41, 59, 0.4); border: 1px solid rgba(255, 255, 255, 0.05); }
        .portal-card:hover { border-color: var(--accent); transform: translateY(-5px); background: rgba(99, 102, 241, 0.1); }
        
        #canvasFrame { background: white; border-radius: 1.5rem; width: 100%; height: 100%; border: none; }
        .error-notif { position: absolute; bottom: 20px; right: 20px; background: rgba(239, 68, 68, 0.9); padding: 0.75rem 1.25rem; border-radius: 1rem; font-size: 10px; font-weight: 800; display: none; z-index: 100; animation: slideIn 0.3s ease; }
        
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        .sidebar-settings { transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1); background: rgba(2, 6, 23, 0.98); z-index: 1200; }
        .no-scrollbar::-webkit-scrollbar { display: none; }

        input[type=range] { -webkit-appearance: none; background: rgba(255,255,255,0.05); border-radius: 10px; height: 6px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: var(--accent); cursor: pointer; border: 2px solid #fff; box-shadow: 0 0 10px var(--accent); }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div id="loadingScreen" class="loading-screen">
        <div class="relative">
            <div class="w-24 h-24 border-4 border-indigo-500/20 border-t-indigo-500 rounded-full animate-spin"></div>
            <div class="absolute inset-0 flex items-center justify-center">
                <i class="fa-solid fa-atom text-2xl text-indigo-500 animate-pulse"></i>
            </div>
        </div>
        <h2 class="mt-8 text-xl font-black italic tracking-tighter uppercase">virza nexus <span class="text-indigo-500">pain</span></h2>
        <p class="text-[9px] font-bold text-slate-500 uppercase tracking-[0.4em] mt-2">Virza menyiapkan Nexus...</p>
    </div>

    <div id="authPage" class="fixed inset-0 z-[1100] hidden flex items-center justify-center p-6 bg-slate-950">
        <div class="w-full max-w-md glass p-10 rounded-[40px] border-white/5 shadow-2xl">
            <div class="text-center mb-10">
                <h1 id="authTitle" class="text-3xl font-black italic tracking-tighter">VIRZA <span class="text-indigo-500">NEXUS</span></h1>
                <p class="text-xs text-slate-500 mt-2 font-bold uppercase tracking-widest">Secured Gateway</p>
            </div>
            <div class="space-y-4">
                <input type="email" id="email" class="w-full p-4 bg-white/5 rounded-2xl border border-white/10 outline-none focus:border-indigo-500 text-sm" placeholder="Email">
                <input type="password" id="password" class="w-full p-4 bg-white/5 rounded-2xl border border-white/10 outline-none focus:border-indigo-500 text-sm" placeholder="Password">
                <button id="mainAuthBtn" onclick="handleAuth()" class="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-2xl font-black text-sm transition">AKSES PORTAL</button>
                <button onclick="loginGoogle()" class="w-full py-4 bg-white/5 hover:bg-white/10 text-white rounded-2xl font-bold text-sm transition flex items-center justify-center gap-3 border border-white/10">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="16"> Google Account
                </button>
                <p class="text-center text-[10px] mt-6">
                    <button onclick="toggleAuthMode()" id="toggleBtn" class="text-slate-500 font-black uppercase hover:text-indigo-400 transition">REGISTER DI SINI</button>
                </p>
            </div>
        </div>
    </div>

    <div id="appContent" class="hidden h-full flex flex-col">
        <header class="w-full p-6 flex justify-between items-center z-50 border-b border-white/5 h-24">
            <div class="flex items-center gap-6">
                <button id="backBtn" onclick="goToLobby()" class="hidden w-10 h-10 rounded-full bg-white/5 hover:bg-white/10 flex items-center justify-center transition">
                    <i class="fa-solid fa-arrow-left text-xs"></i>
                </button>
                <div>
                    <h1 class="text-xl font-black italic tracking-tighter">virza nexus<span class="text-indigo-500">V1</span></h1>
                    <p id="portalStatus" class="text-[8px] font-bold text-slate-500 uppercase tracking-[0.3em]">Neural System Linked</p>
                </div>
            </div>
            <div class="flex items-center gap-6">
                <div class="text-right hidden sm:block">
                    <span id="clock" class="text-xl font-black font-mono leading-none block">00:00:00</span>
                    <span id="timezoneDisp" class="text-[8px] font-bold text-slate-500 uppercase tracking-widest">Local Time</span>
                    <span id="userDisp" class="text-[9px] font-bold text-indigo-400 uppercase tracking-widest truncate max-w-[100px] ml-2">Guest</span>
                </div>
                <button onclick="toggleSidebar()" class="w-12 h-12 rounded-2xl bg-white/5 border border-white/10 flex items-center justify-center hover:bg-indigo-600 transition">
                    <i class="fa-solid fa-sliders-h"></i>
                </button>
            </div>
        </header>
        
               <main class="flex-1 overflow-hidden relative">
            <div id="lobby" class="absolute inset-0 overflow-y-auto p-6 no-scrollbar">
                <div class="max-w-6xl mx-auto py-8 space-y-10">
                    <div class="relative max-w-xl mx-auto">
                        <i class="fa-solid fa-magnifying-glass absolute left-6 top-1/2 -translate-y-1/2 text-slate-500"></i>
                        <input type="text" id="portalSearch" oninput="filterPortals()" class="w-full bg-white/5 border border-white/10 p-5 pl-14 rounded-full text-sm outline-none focus:border-indigo-500 transition" placeholder="Cari 13 Dimensi Utama...">
                    </div>
                    <div id="portalGrid" class="grid grid-cols-2 md:grid-cols-5 gap-4"></div>
                </div>
            </div>

            <div id="workspace" class="hidden absolute inset-0 workspace-layout">
                <div class="flex flex-col border-r border-white/5 bg-slate-950/50">
                    <div id="chatHistory" class="flex-1 overflow-y-auto p-6 space-y-4 no-scrollbar"></div>
                    <div class="p-6 bg-slate-900/60 border-t border-white/5 space-y-4">
                        <div class="flex gap-2">
                            <button onclick="triggerFile()" class="p-3 bg-white/5 rounded-xl text-slate-400 hover:text-white transition"><i class="fa-solid fa-paperclip"></i></button>
                            <select id="engineSelect" class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 text-[10px] font-black uppercase text-indigo-400 outline-none">
                                <option value="flash">âš¡ Flash</option>
                                <option value="think">ðŸ§  Reasoning</option>
                                <option value="pro">ðŸ’Ž Pro</option>
                            </select>
                        </div>
                        <div class="relative">
                            <textarea id="aiInput" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-sm text-white placeholder-slate-600 outline-none focus:border-indigo-500 transition resize-none" rows="3" placeholder="Berikan instruksi..."></textarea>
                            <button onclick="executeAI()" id="runBtn" class="absolute bottom-3 right-3 w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg hover:scale-105 transition">
                                <i class="fa-solid fa-paper-plane text-xs"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="relative bg-slate-950 p-4 flex flex-col">
                    <div class="flex justify-between items-center mb-4 px-2">
                        <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Live Neural Canvas Preview</span>
                        <div class="flex gap-4">
                            <button onclick="copyCanvasCode()" class="text-[10px] font-black text-indigo-400 uppercase">Copy Code</button>
                            <button onclick="toggleCanvasSize()" class="text-[10px] font-black text-slate-500 uppercase"><i class="fa-solid fa-expand"></i></button>
                        </div>
                    </div>
                    <div class="flex-1 glass rounded-[2rem] overflow-hidden relative">
                        <iframe id="canvasFrame" sandbox="allow-scripts allow-modals"></iframe>
                        <div id="errorNotif" class="error-notif">
                            <i class="fa-solid fa-circle-exclamation mr-2"></i> <span id="errorMessage">Runtime Error Detected</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <aside id="sidebar" class="sidebar-settings fixed inset-y-0 right-0 w-80 translate-x-full p-8 flex flex-col gap-6 border-l border-white/10 overflow-y-auto no-scrollbar">
        <h2 class="text-xl font-black italic">CONFIG<span class="text-indigo-500">CORE</span></h2>
        
        <div class="space-y-4">
            <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Master API Key</label>
            <input type="password" id="apiKey" class="w-full bg-slate-950 p-4 rounded-xl border border-white/10 text-xs text-white" placeholder="Paste API key...">
        </div>

        <div class="space-y-6 py-4 border-y border-white/5">
            <label class="text-[10px] font-black text-indigo-400 uppercase tracking-[0.2em]">Neural Tuning Sliders</label>
            
            <div class="space-y-3">
                <div class="flex justify-between text-[9px] font-bold uppercase tracking-widest text-slate-400">
                    <span>Creativity Index</span>
                    <span id="valCreativity" class="text-white">0.7</span>
                </div>
                <input type="range" id="sliderCreativity" min="0" max="1" step="0.1" value="0.7" oninput="updateSliderVal('Creativity', this.value)" class="w-full">
            </div>

            <div class="space-y-3">
                <div class="flex justify-between text-[9px] font-bold uppercase tracking-widest text-slate-400">
                    <span>Precision Level</span>
                    <span id="valPrecision" class="text-white">High</span>
                </div>
                <input type="range" id="sliderPrecision" min="1" max="3" step="1" value="2" oninput="updateSliderPrec(this.value)" class="w-full">
            </div>

            <div class="space-y-3">
                <div class="flex justify-between text-[9px] font-bold uppercase tracking-widest text-slate-400">
                    <span>Response Speed</span>
                    <span id="valSpeed" class="text-white">Turbo</span>
                </div>
                <input type="range" id="sliderSpeed" min="1" max="3" step="1" value="3" oninput="updateSliderSpeed(this.value)" class="w-full">
            </div>
        </div>

        <button onclick="saveSettings()" class="w-full py-4 bg-indigo-600 text-white rounded-xl font-black text-[10px] uppercase shadow-lg shadow-indigo-500/20">Sync Neural Nexus</button>

        <div class="flex-1 overflow-hidden flex flex-col">
            <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4">Neural Story (Cloud)</label>
            <div id="historyList" class="flex-1 overflow-y-auto space-y-2 no-scrollbar"></div>
        </div>

        <button onclick="handleLogout()" class="w-full py-4 bg-red-500/10 text-red-500 rounded-xl font-black text-[10px] uppercase border border-red-500/20">Sign Out Nexus</button>
    </aside>

    <input type="file" id="fileInput" class="hidden">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBK-MehTTzURY5jT5stH363Y5_WE4iy-XA",
            authDomain: "volca-tools.firebaseapp.com",
            projectId: "volca-tools",
            storageBucket: "volca-tools.firebasestorage.app",
            messagingSenderId: "262525907487",
            appId: "1:262525907487:web:4abc37fa3b583223569b2a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        let isReg = false;

        window.handleAuth = async () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            if(!e || !p) return;
            try {
                if(isReg) await createUserWithEmailAndPassword(auth, e, p);
                else await signInWithEmailAndPassword(auth, e, p);
            } catch(err) { alert(err.message); }
        };

        window.loginGoogle = () => signInWithPopup(auth, provider);
        window.handleLogout = () => signOut(auth);
        window.toggleAuthMode = () => {
            isReg = !isReg;
            document.getElementById('authTitle').innerText = isReg ? 'CREATE NEXUS' : 'VIRZA NEXUS';
            document.getElementById('toggleBtn').innerText = isReg ? 'Sudah punya akses? Login' : 'Belum punya akses? Register';
        };

        onAuthStateChanged(auth, (user) => {
            const ls = document.getElementById('loadingScreen');
            const ap = document.getElementById('authPage');
            const content = document.getElementById('appContent');
            setTimeout(() => {
                ls.style.opacity = '0';
                setTimeout(() => {
                    ls.style.display = 'none';
                    if(user) {
                        ap.style.display = 'none';
                        content.style.display = 'flex';
                        document.getElementById('userDisp').innerText = user.email.split('@')[0];
                        loadHistory(user.uid);
                    } else {
                        ap.style.display = 'flex';
                    }
                }, 800);
            }, 1000);
        });

        async function loadHistory(uid) {
            const q = query(collection(db, 'artifacts', 'virza-v12', 'users', uid, 'history'));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('historyList');
                list.innerHTML = "";
                snap.forEach(d => {
                    const data = d.data();
                    list.innerHTML += `<div class="p-3 bg-white/5 rounded-xl text-[9px] text-slate-500 truncate border border-white/5"><span class="text-indigo-400 font-bold mr-2">${data.portal.toUpperCase()}</span> ${data.prompt}</div>`;
                });
            });
        }

        window.saveHistory = async (prompt, portal) => {
            if(auth.currentUser) {
                await addDoc(collection(db, 'artifacts', 'virza-v12', 'users', auth.currentUser.uid, 'history'), {
                    prompt, portal, timestamp: serverTimestamp()
                });
            }
        };
    </script>
    
        <script>
        const portals = [
            { id: 'coding', name: 'Architect', icon: 'fa-code', color: 'blue' },
            { id: 'image', name: 'Image HD', icon: 'fa-image', color: 'indigo' },
            { id: 'chat', name: 'Smart Chat', icon: 'fa-comment', color: 'emerald' },
            { id: 'vision', name: 'Vision Pro', icon: 'fa-eye', color: 'amber' },
            { id: 'motion', name: 'AI Motion', icon: 'fa-film', color: 'purple' },
            { id: 'seo', name: 'SEO Master', icon: 'fa-magnifying-glass', color: 'pink' },
            { id: 'cyber', name: 'Cyber Audit', icon: 'fa-shield-halved', color: 'red' },
            { id: 'logo', name: 'Logo Gen', icon: 'fa-pen-nib', color: 'rose' },
            { id: 'math', name: 'Quantum Math', icon: 'fa-calculator', color: 'orange' },
            { id: 'translate', name: 'Translator', icon: 'fa-language', color: 'cyan' },
            { id: 'cloud', name: 'Cloud Drive', icon: 'fa-cloud', color: 'sky' },
            { id: 'model', name: 'Switch Engine', icon: 'fa-brain', color: 'violet' },
            { id: 'debug', name: 'Silent Debug', icon: 'fa-bug', color: 'gray' }
        ];

        let activePortal = null;

        function renderPortals(list) {
            const grid = document.getElementById('portalGrid');
            grid.innerHTML = list.map(p => `
                <div onclick="enterPortal('${p.id}', '${p.name}')" class="portal-card p-8 rounded-[40px] flex flex-col items-center gap-4 text-center">
                    <div class="w-14 h-14 bg-${p.color}-500/10 rounded-2xl flex items-center justify-center text-${p.color}-400 text-2xl">
                        <i class="fa-solid ${p.icon}"></i>
                    </div>
                    <span class="text-[9px] font-black uppercase tracking-[0.2em] text-slate-400">${p.name}</span>
                </div>
            `).join('');
        }
        renderPortals(portals);

        function updateSliderVal(id, val) { document.getElementById('val'+id).innerText = val; }
        function updateSliderPrec(val) { const labels = ["Low", "Mid", "High"]; document.getElementById('valPrecision').innerText = labels[val-1]; }
        function updateSliderSpeed(val) { const labels = ["Eco", "Normal", "Turbo"]; document.getElementById('valSpeed').innerText = labels[val-1]; }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('translate-x-full'); }
        
        function enterPortal(id, name) {
            activePortal = id;
            document.getElementById('lobby').classList.add('hidden');
            document.getElementById('workspace').classList.remove('hidden');
            document.getElementById('backBtn').classList.remove('hidden');
            document.getElementById('portalStatus').innerText = "Portal: " + name;
            
            const history = document.getElementById('chatHistory');
            history.innerHTML = `<div class="p-3 bg-indigo-600/10 border border-indigo-500/20 rounded-xl text-[10px] text-center text-indigo-400 font-black uppercase tracking-widest mb-4">Neural Gateway ${name} Initiated</div>`;
        }

        function goToLobby() {
            activePortal = null;
            document.getElementById('lobby').classList.remove('hidden');
            document.getElementById('workspace').classList.add('hidden');
            document.getElementById('backBtn').classList.add('hidden');
            document.getElementById('portalStatus').innerText = "Neural System Linked";
        }

        function triggerFile() { document.getElementById('fileInput').click(); }

        function saveSettings() {
            localStorage.setItem('jamri_v12_key', document.getElementById('apiKey').value);
            alert("Nexus Config Synced!");
            toggleSidebar();
        }

        async function executeAI() {
            const prompt = document.getElementById('aiInput').value;
            const key = localStorage.getItem('virza_v1_key');
            if(!prompt || !key) return alert("Cek API Key di Config!");

            const history = document.getElementById('chatHistory');
            history.innerHTML += `<div class="p-4 bg-indigo-600 text-white rounded-2xl rounded-br-none self-end text-xs max-w-[90%] ml-auto mb-4">${prompt}</div>`;
            document.getElementById('aiInput').value = "";
            
            const aiBubble = document.createElement('div');
            aiBubble.className = "p-4 bg-white/5 rounded-2xl rounded-bl-none text-xs text-slate-300 max-w-[90%] mb-4";
            aiBubble.innerHTML = `<i class="fa-solid fa-atom fa-spin mr-2"></i> Bypassing Dimension...`;
            history.appendChild(aiBubble);
            history.scrollTop = history.scrollHeight;

            try {
                window.saveHistory(prompt, activePortal);
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await res.json();
                const text = data.candidates[0].content.parts[0].text;
                aiBubble.innerHTML = text;
                
                const codeMatch = text.match(/```html?([\s\S]*?)```/);
                if(codeMatch) updateCanvas(codeMatch[1].trim());
            } catch (err) { aiBubble.innerHTML = "Neural Signal Lost. Check Config."; }
            history.scrollTop = history.scrollHeight;
        }

        function updateCanvas(code) {
            const frame = document.getElementById('canvasFrame');
            const blob = new Blob([code], { type: 'text/html' });
            frame.src = URL.createObjectURL(blob);
        }

        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
            document.getElementById('clock').innerText = timeStr;
            
            const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
            document.getElementById('timezoneDisp').innerText = tz.split('/').pop().replace('_', ' ');
            
            setTimeout(updateClock, 1000);
        }

        window.onload = () => {
            const saved = localStorage.getItem('virza_v1_key');
            if(saved) document.getElementById('apiKey').value = saved;
            updateClock();
        };

        function filterPortals() {
            const q = document.getElementById('portalSearch').value.toLowerCase();
            renderPortals(portals.filter(p => p.name.toLowerCase().includes(q)));
        }
    </script>
</body>
</html>
